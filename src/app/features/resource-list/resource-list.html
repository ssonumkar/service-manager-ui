<div container my-4>
  <app-entity-list-wrapper
    [title]="title"
    [buttonText]="buttonText"
    [columns]="columns"
    [rows]="resources"
    [actions]="actions"
    [showBackButton]="showBackButton"
    [editTooltip]="'Edit Owners'"
    [deleteTooltip]="'Delete Resource'"
    (newClick)="onNewService()"
    (actionClick)="handleAction($event)"
    (backClick)="handleBack()">
</app-entity-list-wrapper>
