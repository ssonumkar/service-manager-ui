<div class="entity-wrapper">
    <div class="entity-header d-flex align-items-center justify-content-center mb-3">
    <h2 class="me-3 mb-0">{{ title }}</h2>
    <button class="btn btn-primary btn-sm mx-3 mx-3" (click)="newClick.emit()">{{ buttonText }}</button>
  </div>

  <!-- Pass data to the table -->
  <app-table 
    [headers]="columns"
    [rows]="rows"
    [actions]="actions"
    (actionClick)="handleAction($event)">
  </app-table>
</div>
